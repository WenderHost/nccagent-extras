<div class="testimonial elementor-element elementor-element-aa3ae6c elementor-widget elementor-widget-testimonial" data-element_type="widget" data-widget_type="testimonial.default">
  <div class="elementor-widget-container">
    <div class="elementor-testimonial-wrapper elementor-testimonial-text-align-left">
      {{headline}}
      <div class="elementor-testimonial-content">{{text}}</div>
      <div class="elementor-testimonial-meta elementor-has-image elementor-testimonial-image-position-aside">
        <div class="elementor-testimonial-meta-inner">
          {{photo}}
          <div class="elementor-testimonial-details">
            <div class="elementor-testimonial-name">{{name}}</div>
            <div class="elementor-testimonial-job">{{description}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
