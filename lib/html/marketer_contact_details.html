<ul class="elementor-icon-list-items elementor">
  <li class="elementor-icon-list-item">
    <a href="tel:{phone}" style="text-decoration: none;">
      <span class="elementor-icon-list-icon"><i aria-hidden="true" class="fas fa-phone-square-alt"></i></span><span class="elementor-icon-list-text">{phone}{extension}</span>
    </a>
  </li>
  <li class="elementor-icon-list-item">
    <a href="mailto:{email}" style="text-decoration: none;">
      <span class="elementor-icon-list-icon"><i aria-hidden="true" class="fas fa-envelope"></i></span><span class="elementor-icon-list-text">{email}</span>
    </a>
  </li>
</ul>
