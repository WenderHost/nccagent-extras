<div class="team_member">
  <div class="row">
    <div class="col-md-3">
      <div class="stretchy-wrapper"><div class="photo" style="background-image: url('{photo}')"></div></div>
    </div>
    <div class="col-md-9">
        <h3>
          {name}
          <span class="">{title}</span>
        </h3>
        {bio}
        <ul class="elementor-icon-list-items elementor">
          <li class="elementor-icon-list-item">
            <a href="{permalink}" style="text-decoration: none;">
              <span class="elementor-icon-list-icon"><i aria-hidden="true" class="fas fa-chevron-circle-right"></i></span><span class="elementor-icon-list-text">See the states {firstname} serves and testimonials from agents.</span>
            </a>
          </li>
          <li class="elementor-icon-list-item">
            <a href="tel:{tel}" style="text-decoration: none;">
              <span class="elementor-icon-list-icon"><i aria-hidden="true" class="fas fa-phone-square-alt"></i></span><span class="elementor-icon-list-text">{phone}</span>
            </a>
          </li>
          <li class="elementor-icon-list-item">
            <a href="mailto:{email}" style="text-decoration: none;">
              <span class="elementor-icon-list-icon"><i aria-hidden="true" class="fas fa-envelope"></i></span><span class="elementor-icon-list-text">{email}</span>
            </a>
          </li>
        </ul>
    </div>
  </div>
  <hr/>
</div>
